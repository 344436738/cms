<link rel="stylesheet" type="text/css" href="media/css/datepicker.css" />
<link rel="stylesheet" type="text/css" href="media/css/timepicker.css" />
<link rel="stylesheet" type="text/css" href="media/css/colorpicker.css" />

<link rel="stylesheet" type="text/css" href="media/css/daterangepicker.css" />

<link rel="stylesheet" type="text/css" href="media/css/search.css" />
 <div class="row-fluid">
	<div class="span12">
		<div class="portlet box green">
			<div class="portlet-title">
				<div class="caption"><i class="icon-globe"></i>分类管理</div>
				<div class="tools">
					<a href="javascript:;" class="collapse"></a>
				</div>
				<div class="actions">
					<button id="sample_editable_1_new" class="btn yellow" onclick="toEditModel('classifyController.do?addPageModel')">
						新增 <i class="icon-plus"></i>
					</button>
				</div>
			</div>
			
			<div class="portlet-body">
				<div class="span12 booking-search">
					<form id="search_form">
						<div class="clearfix">
						查询条件
						</div>
						<button type="button" class="btn blue" style="width:90%" onclick="toSearch('classifyController.do?table', 'search_form');">搜索  <i class="m-icon-swapright m-icon-white"></i></button>
						<button type="button" class="btn" style="width:9%" onclick="resetForm('search_form');">重置</button>
					</form>
				</div>
				
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr>
								<th>分类名称</th>
								<th>分类描述</th>
								<th>显示顺序</th>
								<th>分类图片外链地址（宽720高400）</th>
								<th>外链网站或活动</th>
								<th>首页显示</th>
								<th>token</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<#if pageList?exists>
						  <#list pageList as page>
							<tr class="odd gradeX">
										<td class="center">
												${page.name}
										</td>
										<td class="center">
												${page.info}
										</td>
										<td class="center">
												${page.sorts}
										</td>
										<td class="center">
												<img src="${page.img}" style="height:20px;width:auto;"/>
										</td>
										<td class="center">
												${page.url}
										</td>
										<td class="center">
												${page.status}
										</td>
										<td class="center">
												${page.token}
										</td>
								<td>
									<a href="javaScript:void(0)" onclick="toEditModel('classifyController.do?updatePageModel&id=${page.id?if_exists}')">修改</a>|
									<a href="javaScript:void(0)" onclick="del('classifyController.do?del', '${page.id?if_exists}')">删除</a>
								</td>
							</tr>
						  </#list> 
						</#if>
					</tbody>
				</table>
				<#include "/lmPage/common/page.html">
			</div>
		</div>
	</div>
</div>
<div id="editModel" class="modal hide fade" tabindex="-1" data-focus-on="input:first" data-width="800">
</div>
