<div class="row-fluid">
<div class="span12">
	<div class="portlet box blue">
		<div class="portlet-title">
			<div class="caption"><i class="icon-reorder"></i>分类管理</div>
			<div class="tools">
			</div>
		</div>
		<div class="portlet-body form">
			<!-- BEGIN FORM-->
			<form id="form" class="form-horizontal">
				<input type="hidden" id="id" name="id" value="${page.id?if_exists}"/>
						<div class="control-group">
							<label class="control-label">分类名称</label>
							<div class="controls">
								<input type="text" id="name" name="name" class="span6 m-wrap" value="${page.name?if_exists}"/>
								<span class="help-inline">填写分类名称</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">分类描述</label>
							<div class="controls">
								<input type="text" id="info" name="info" class="span6 m-wrap" value="${page.info?if_exists}"/>
								<span class="help-inline">填写分类描述</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">显示顺序</label>
							<div class="controls">
								<input type="text" id="sorts" name="sorts" class="span6 m-wrap" value="${page.sorts?if_exists}"/>
								<span class="help-inline">填写显示顺序</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">分类图片外链地址（宽720高400）</label>
							<div class="controls">
								<input type="text" id="img" name="img" class="span6 m-wrap" value="${page.img?if_exists}"/>
								<span class="help-inline">填写分类图片外链地址（宽720高400）</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">外链网站或活动</label>
							<div class="controls">
								<input type="text" id="url" name="url" class="span6 m-wrap" value="${page.url?if_exists}"/>
								<span class="help-inline">填写外链网站或活动</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">首页显示</label>
							<div class="controls">
								<input type="text" id="status" name="status" class="span6 m-wrap" value="${page.status?if_exists}"/>
								<span class="help-inline">填写首页显示</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">token</label>
							<div class="controls">
								<input type="text" id="token" name="token" class="span6 m-wrap" value="${page.token?if_exists}"/>
								<span class="help-inline">填写token</span>
							</div>
						</div>
				<div class="form-actions">
					<button type="button" onclick="formSubmitModel('classifyController.do?save', 'form');" class="btn blue">提交</button>
					<button type="reset" class="btn" data-dismiss="modal">重置</button>                            
				</div>
			</form>
		</div>
	</div>
	</div>
</div>
<script>
$('.date-picker').datepicker({
    rtl : App.isRTL()
});
</script>
