<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	<h4 class="modal-title">推送配置项</h4>
</div>
<div class="modal-body">
	<!-- BEGIN FORM-->
	<form id="weChatPushPreview_form" class="form-horizontal">
		<input type="hidden" id="pushTags" name="pushTags" value="${wechatenterprisePush.toTagList}">
		<div class="control-group">
			<label class="control-label">选择推送目标</label>
			<div class="controls">
					<select id="enterpriseConfig" name="enterpriseConfig" class="form-control span2">
						<#if wechatCorpSiteEntityList?exists>
							<#list wechatCorpSiteEntityList as wechatConfig>
									<option value="${wechatConfig.corpId}" <#if enterpriseConfigId=='${wechatConfig.corpId}'>selected</#if>>${wechatConfig.corpName}</option>
							</#list>
						<#else>
							<option selected >请先添加要推送的配置</option>
						</#if>
					</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">选择要推送的标签</label>
			<div class="controls">
				<input type="button"  value="选择标签" onclick="wechatEnterprise('wechatEnterpriseTagController.do?wechatEnterpriseTag')"/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<input type="button" onclick="formSubmitModelPreview('wechatenterprisePushController.do?save', 'wechatEnterpriseTagPush_form');" class="btn btn-primary" value="推送">
	<input type="button" class="btn" value="关闭" data-dismiss="modal">
</div>
<script>
//校验
jQuery(document).ready(function() {   
   App.init();
   $("#weChatPushPreview_form").myValidate();
});
</script>
