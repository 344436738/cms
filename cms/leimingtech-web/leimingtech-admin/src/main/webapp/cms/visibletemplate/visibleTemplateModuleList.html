<div class="row-fluid">
	<div class="span12">
		<div class="portlet">
			<div class="portlet-title">
				<div class="caption"><i class="icon-globe"></i>可视化模板组件配置</div>
				<div class="actions">
					<button onclick="toEditModel('visibleTemplateModuleController.do?add')" class="btn yellow-stripe"><i class="fa fa-plus"></i> 新增 </button>
				</div>
			</div>
			
			<div class="portlet-body">
				<div class="span12">
					<form id="search_form" class="form-horizontal">
					<div class="row-fluid">
						<div class="span4">
							<label class="control-label" style="width:120px;">组件名称/键值：</label>
							<div class="controls" style="margin-left: 130px;">
								<input name="keyword" class="form-control span12" type="text" value="${keyword!''}">
							</div> 
						</div>
						<div class="pull-right">
							<button type="button" class="btn yellow btn-sm" onclick="toSearch('visibleTemplateModuleController.do?visibleTemplateModule', 'search_form');">搜索  <i class="icon-search m-icon-white"></i></button>
							<button type="button" class="btn yellow btn-sm" onclick="resetFormRefresh('visibleTemplateModuleController.do?visibleTemplateModule','search_form');">重置<i class="icon-repeat m-icon-white"></i></button>
						</div>
					</div>
					</form>
				</div>
				
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr>
							<th width="40" style="text-align:center;">序号</th>
							<th style="">组件名称</th>
							<th style="">组件键值</th>
							<th width="45" style="text-align:center;">操作</th>
						</tr>
					</thead>
					<tbody>
					<#if moduleList?exists>
					  <#list moduleList as module>
						<tr class="odd gradeX">
							<td style="text-align:center;">${module_index?if_exists+1}</td>
							<td>
								<a href="javascript:toEditModel('visibleTemplateModuleController.do?edit&id=${module.id?if_exists}')">${module.moduleName}</a>
							</td>
							<td>
								${module.moduleKey}
							</td>
							<td style="text-align:center;">
								<input type='button' class="editbtn" title='修改' onclick="toEditModel('visibleTemplateModuleController.do?edit&id=${module.id?if_exists}')" />
								<input type='button' class="delbtn" title='删除' onclick="del('visibleTemplateModuleController.do?del', '${module.id?if_exists}')" />
							</td>
						</tr>
					  </#list> 
					</#if>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div id="editModel" class="modal fade" tabindex="-1" data-backdrop="static" data-focus-on="input:first" data-width="1000"></div>
